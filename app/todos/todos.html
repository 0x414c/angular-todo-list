<div ng-controller="ShowTodosViewCtrl">
  <h4>Tasks</h4>

  <div ng-switch="todos.length">
    <span ng-switch-when="0">No TODOs yet...</span>
    <!--TODO: [1;0] Get rid of case like `N of N remaining'-->
    <span ng-switch-default>{{remaining()}} of {{todos.length}} remaining</span>
  </div>

  <!--<ul class="list-unstyled">-->
    <!--<li ng-repeat="todo in todos">-->
      <!--<input type="checkbox" ng-model="todo.done">-->
      <!--<span class="done-{{todo.done}}">{{todo.text}}</span>-->
    <!--</li>-->
  <!--</ul>-->

  <table class="table table-striped table-hover table-condensed">
    <tbody>
      <tr ng-repeat="todo in todos">
        <td><input type="checkbox" ng-model="todo.done"></td>
        <td><span class="done-{{todo.done}}">{{todo.text}}</span></td>
      </tr>
    </tbody>
  </table>

  <a ng-if="todos.length - remaining() > 0" href="" ng-click="done()">Done {{todos.length - remaining()}}</a>
</div>
